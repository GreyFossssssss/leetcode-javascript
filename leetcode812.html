<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最大三角形面积</title>
</head>
<body>
<script>
/**
 * @param {number[][]} points
 * @return {number}
 */
 var largestTriangleArea = function(points) {
  let ares = 0
  for (let x of points) {
    for (let y of points) {
      for (let z of points) {
        ares = Math.max(ares, 0.5 * (x[0] * y[1] + y[0] * z[1] + z[0] * x[1] - x[0] * z[1] - y[0] * x[1] - z[0] * y[1]))
      }
    }
  }
  return ares
}
</script>
</body>
</html>
