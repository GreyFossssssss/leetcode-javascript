/**
 * @param {string} S
 * @return {number[]}
 */
 var diStringMatch = function(S) {
    let res=[];
    let len=S.length;
    let times=i=0,j=len;
    while(times<=len){
        if(S.charAt(times)=='I') res.push(i++);
        else res.push(j--);
        times++;
    }
    return res;
};
var a=diStringMatch("IDID");
