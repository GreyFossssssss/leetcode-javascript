<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {number[]} nums
     * @param {number} k
     * @return {boolean}
     * 输入: nums = [1,2,3,1], k = 3
       输出: true
       输入: nums = [1,2,3,1,2,3], k = 2
       输出: false
     */
    // 超出时间限制
    var containsNearbyDuplicate = function(nums, k) {
        var flag = false;
        for(var i=0;i<nums.length;i++){
            for(var j=1;j<=k;j++){
                if(nums[j+i]==nums[i]){
                    flag = true;
                    break;
                }
            }
            if(flag == true) break;
        }
        return flag;
    };

    // 判断一个json是否含有某个键，用tmp[key]==undefined 最准确
    var containsNearbyDuplicate2 = function(nums, k) {
        var flag = false;
        var tmp = {};
        for(let i=0;i<nums.length;i++){
            if(tmp[nums[i]]==undefined){
                tmp[nums[i]]=i;
            }
            else {
                if(i-tmp[nums[i]]<=k){
                    flag = true;
                    break;
                }
                else tmp[nums[i]]=i;
            }
        }
        return flag;
    };
    var flag=containsNearbyDuplicate2([1,2,3,1],3);
   // var flag2=containsNearbyDuplicate2([1,2,3,1,2,3],2);
    console.log(flag);

</script>
</body>
</html>
