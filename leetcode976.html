<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>三角形的最大周长</title>
</head>
<body>
<script>
/**
 * @param {number[]} A
 * @return {number}
 */
 var largestPerimeter = function(A) {
    A.sort(function(a,b){
        return b-a
      })
      for(let i =0;i<A.length-2;i++){
        if(A[i+2]+A[i+1]>A[i]) return A[i]+A[i+1]+A[i+2];
      }
    return 0
  };
</script>
</body>
</html>
