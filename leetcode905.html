<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按奇偶顺序排序数组</title>
</head>
<body>
<script>
/**
 * @param {number[]} A
 * @return {number[]}
 */
 var sortArrayByParity = function(A) {
    let odd=[],even=[];
    for(let i=0;i<A.length;i++){
        if(A[i]%2==0){
            even.push(A[i]);
        }
        else odd.push(A[i]);
    }
    return [...even,...odd]
};
console.log(sortArrayByParity([3,1,2,4]));
</script>
</body>
</html>
