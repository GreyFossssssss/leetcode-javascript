<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>子集</title>
</head>
<body>
<script>
    /**
     给定一组不含重复元素的整数数组 nums，返回该数组所有可能的子集（幂集）。
     说明：解集不能包含重复的子集。
     * 输入: nums = [1,2,3]
        输出:
        [
        [3],
        [1],
        [2],
        [1,2,3],
        [1,3],
        [2,3],
        [1,2],
        []
        ]
     */
     /**
     * @param {number[]} nums
    * @return {number[][]}
    */
    // 思路 先加入只有一个元素的情况，再往一个元素里面加元素
    const subsets =  function(nums){
        if(nums.length==0||nums==null)
            return [[]];
        const res = [[]],len = nums.length;
        helper(0);
        return res;
    }
    function helper(i,arr=[]){
        for(;i<len;i++){
            var clone = arr.slice(0);
            clone.push(nums[i]);
            res.push(clone);
            if(i+1<len){
                helper(i+1,clone);
            }
        }
    }
</script>
</body>
</html>
