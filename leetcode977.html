<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>有序数组的平方</title>
</head>
<body>
<script>
/**
 * @param {number[]} A
 * @return {number[]}
 */
 var sortedSquares = function(A) {
    A.map((item,index)=>{
        A[index] = item*item;
    })
    return A.sort((a,b)=>{
        return a-b
    })
}; 
console.log(sortedSquares([-7,-3,2,3,11]));
</script>
</body>
</html>
