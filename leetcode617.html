<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Merge Two Binary Trees</title>
</head>
<body>
<script>
    /**
     * Definition for a binary tree node.
     * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
     */
    /**
     * @param {TreeNode} t1
     * @param {TreeNode} t2
     * @return {TreeNode}
     */
    var mergeTrees = function(t1, t2) {

        if(!t1 && !t2){return null;}
        var res;
        if(t1 && t2){
            res = new TreeNode(t1.val+t2.val);
            res.left = mergeTrees(t1.left,t2.left);
            res.right = mergeTrees(t1.right,t2.right);
        }
        else if(t1){
            res = new TreeNode(t1.val);
            res.left = mergeTrees(t1.left,null);
            res.right = mergeTrees(t1.right,null);
        }
        else if(t2){
            res = new TreeNode(t2.val);
            res.left = mergeTrees(null,t2.left);
            res.right = mergeTrees(null,t2.right);
        }
        return res;
    };
</script>
</body>
</html>
