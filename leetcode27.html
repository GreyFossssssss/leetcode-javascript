<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移除元素</title>
</head>
<body>
<script>
/**
 * @param {number[]} nums
 * @param {number} val
 * @return {number}
 */
 var removeElement = function(nums, val) {
    for(let i =0;i<nums.length;i++){
        if(nums[i]==val) nums.splice(i,1);
    }
    return nums;
};
console.log(removeElement([3,2,2,3],3));
</script>
</body>
</html>
