<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索插入位置</title>
</head>
<body>
<script>
/**
 * @param {number[][]} M
 * @return {number[][]}
 给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
你可以假设数组中无重复元素。
 */
 /**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */
var searchInsert = function(nums, target) {
    var res = 0;
    for(var i =0;i<nums.length;i++){
        if(nums[i]>=target){
            res = i;
            break;
        }
    }
    if(target>nums[nums.length-1]) res = nums.length;
    return res;
};
</script>
</body>
</html>
