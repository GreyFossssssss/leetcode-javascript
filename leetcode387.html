<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * @param {string} s
     * @return {number}
     */
    var firstUniqChar = function(s) {
        for(var i=0;i<s.length;i++){
            if (s.indexOf(s[i])===s.lastIndexOf(s[i])){
                return i;
            }
        }
        return -1;
    };
    console.log(firstUniqChar("loveleetcode"));
</script>
</body>
</html>
