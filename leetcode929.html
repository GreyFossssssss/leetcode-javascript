 var numUniqueEmails = function(emails) {
    var res=[];
    var regexp1=new RegExp('\.','gi');
    for(let i=0;i<emails.length;i++){
        var name=emails[i].split('@');
        var tmpname=name[0].split('+')[0].replace(regexp1,'');
        var email1=tmpname+'@'+name[1];
        if(res.indexOf(email1)==-1){
            res.push(email1);
        }
    }
    return res.length;
};
var test=["test.email+alex@leetcode.com","test.e.mail+bob.cathy@leetcode.com","testemail+david@lee.tcode.com"];
