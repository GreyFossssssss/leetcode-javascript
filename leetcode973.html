<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>最接近原点的k个点</title>
</head>
<body>
<script>
/**
 * @param {number[][]} points
 * @param {number} K
 * @return {number[][]}
 */
 var kClosest = function(points, K) {
    points.sort((a,b)=>{
        return (a[0]*a[0]+a[1]*a[1])-(b[0]*b[0]+b[1]*b[1])
    })
    return points.slice(0,K);
};
</script>
</body>
</html>
